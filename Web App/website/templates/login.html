
<!DOCTYPE html>
<html>
<body><style>
    body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">
  {% if current_user.is_authenticated %}
  <a href="home">Home</a>
  <a href="userinfo">Patient Info</a>
  <a href="about">About</a>
  <a href="logout">Log out</a>
  {% else %}
  <a href="home">Home</a>
  <a class="active" href="login">Login</a>
  <a href="signup">Sign Up</a>
  <a href="userinfo">Patient Info</a>
  <a href="about">About</a>
  {% endif %}
</div>

<div style="color:seagreen ">
    <h1 align = "center"><b>Healthy Life Style</b></h1><br>
</div>
</style>
<div align = "center">
<h2>User Login</h2>

<form method="POST">
    <div class="form-group">
        <label for="contact">Mobile Number</label>
        <input
          type="contact"
          class="form-control"
          id="contact"
          name="contact"
          placeholder="Enter Number"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form> 
</div>
{% with %}<!--Declare user is authenticated-->
{%print(authenticated)%}
{% endwith %}
</body>
</html>
