{% extends "base.html"%}
<!--Title-->
{%block title%} Sign-Up {% endblock %}
<!--Content-->
{%block content%}
<form method="POST">
  <h3 align="center">HLS Sign Up</h3>
  <!--First Name-->
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      name="lastName"
      placeholder="Enter last name"
    />
  </div>
  <!--Email-->
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <!--Mobile number-->
  <div class="form-group">
    <label for="mobileNum">Mobile Number</label>
    <input
      type="text"
      class="form-control"
      id="mobileNum"
      name="mobileNum"
      placeholder="Enter 8 digit mobile number"
    />
  </div>
  <!--NRIC/FIN-->
  <div class="form-group">
    <label for="nric">NRIC/FIN</label>
    <input
      type="text"
      class="form-control"
      id="nric"
      name="nric"
      placeholder="Enter NRIC/FIN"
    />
  </div>
  <!--Password-->
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <!--Confirm Password-->
  <div class="form-group">
    <label for="password2">Confirm Password</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm Password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-outline-primary">Sign Up</button>
</form>
{% endblock %}
